              <div *ngIf="checkUpdate == true" id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
            
                  <form (ngSubmit)="save()">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">UPDATE GW</h4>
                      </div>
                      <div class="row modal-body">
                        <div class="col-md-12 md gw-left">  
                          
                          <input class="form-control" [(ngModel)]="updateGw.name_gw" type="text" name="name_gw" placeholder="Name GW">
                          <input class="form-control" [(ngModel)]="updateGw.IP_public" type="text" name="IP_public" placeholder="IP PUBLIC">
                          <input class="form-control" [(ngModel)]="updateGw.OS" type="text" name="os" placeholder="OS">
                          <input class="form-control" [(ngModel)]="updateGw.MAC_add" type="text" name="mac_add" placeholder="MAC ADD">
                          
                          <ng-select title="Company" #co 
                              [allowClear]="true"
                              [items]="items"
                              (data)="refreshValue($event)"
                              (selected)="selected($event)"
                              (removed)="removed($event)"
                              (typed)="typed($event)"
                              placeholder="No Name Group Selected">
                            </ng-select>

                          <textarea *ngIf="checkProfile == true" rows="5" class="form-control">{{updateGw.Profile | json }}</textarea>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="update" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary btn-submit btn-search" type="submit" value=" ">SAVE</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div *ngIf="checkAddActive == true" id="addModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <form (ngSubmit)="add()">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">ADD GW</h4>
                      </div>
                      <div class="row modal-body">
                        <div class="col-md-12 md gw-left">  
                            <input class="form-control" [(ngModel)]="gw.name_gw" type="text" name="name_gw" placeholder="Name GW">
                            <input class="form-control" [(ngModel)]="gw.IP_public" type="text" name="IP_public" placeholder="IP PUBLIC">
                            <input class="form-control" [(ngModel)]="gw.OS" type="text" name="os" placeholder="OS">
                            <input class="form-control" [(ngModel)]="gw.MAC_add" type="text" name="mac_add" placeholder="MAC ADD">
                            <ng-select title="Company" #co 
                              [allowClear]="true"
                              [items]="items"
                              (data)="refreshValue($event)"
                              (selected)="selected($event)"
                              (removed)="removed($event)"
                              (typed)="typed($event)"
                              placeholder="No Name group Selected">
                            </ng-select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="add" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary btn-submit btn-search" type="submit" value=" ">SAVE</button>
                      </div>
                    </div>
                  </form>
